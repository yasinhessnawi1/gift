<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Protest+Riot&display=swap"
    rel="stylesheet">
    <title>Valentine Day Card by Yasin</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div id="container">
    <div class="book" onclick="return false;">
        <div class="background-image"></div>
        <div class="cover"></div>
            <div class="notes">Happy</div>
            <div class="heart"></div>
            <div class="smile"></div>
            <div class="eyes"></div>
        </div>
    </div>
</div>
</body>
<!-- Add this script tag at the end of your HTML body or in your JavaScript file -->
<!-- Add this script tag at the end of your HTML body or in your JavaScript file -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Get all elements with the class 'book'
        var books = document.querySelectorAll('.book');

        // Add click event listener to each 'book' element
        books.forEach(function (book) {
            book.addEventListener('click', function () {
                // Toggle the 'clicked' class
                this.classList.toggle('clicked');
            });
        });
    });
</script>


</html>
